<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SwipeShow 文字テスト</title>

  <!-- jQuery本体 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- swipeshow -->
  <link rel="stylesheet" href="jquery.swipeshow.css">
  <script src="jquery.swipeshow.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    #swipeshow {
      width: 100%;
      height: 200px;
      background: #f2f2f2;
    }

    .slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      height: 200px;
    }
  </style>
</head>

<body>

<h1>SwipeShow テスト</h1>

<div id="swipeshow">
  <div class="slide">1ページ目</div>
  <div class="slide">2ページ目</div>
  <div class="slide">3ページ目</div>
</div>

<script>
  $(function(){
    $('#swipeshow').swipeshow({
      autoplay: false
    });
  });
</script>

</body>
</html>
