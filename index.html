<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SwipeShow 文字スライド</title>

  <!-- jQuery本体 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- swipeshow -->
  <link rel="stylesheet" href="jquery.swipeshow.css">
  <script src="jquery.swipeshow.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .swipeshow {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: #f2f2f2;
    }

    .slides {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      height: 200px;
      width: 100%;
    }
  </style>
</head>

<body>

<h1>SwipeShow 文字スライド</h1>

<!-- Swipeshow 本体 -->
<div class="swipeshow">
  <ul class="slides">
    <li class="slide">1ページ目</li>
    <li class="slide">2ページ目</li>
    <li class="slide">3ページ目</li>
  </ul>
</div>

<script>
  $(function(){
    $(".swipeshow").swipeshow({
      autostart: false,
      mouse: true,
      keys: true
    });
  });
</script>

</body>
</html>
