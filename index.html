<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字スワイプテスト</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- swipeshow -->
  <script src="swipeshow.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    #slider {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .slide {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
  </style>
</head>

<body>

<h1>swipeshow 文字テスト</h1>

<div id="slider">
  <div class="slide">こんにちは</div>
  <div class="slide">2ページ目です</div>
  <div class="slide">最後のページです</div>
</div>

<script>
  $(function(){
    $('#slider').swipeshow();
  });
</script>

</body>
</html>
