<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PicoCSS -->

      <p style="margin-top: 0;">{{ site.description }}</p>

      </nav>

    {{ content }}

    <footer>

</html>
